<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>

    <h1>Entre em Contato</h1>

    <p>Se você tiver alguma dúvida ou quiser entrar em contato conosco, por favor, utilize o formulário abaixo ou as informações de contato fornecidas.</p>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

        <input type="submit" value="Enviar">
    </form>

    <p>Informações de Contato:</p>
    <ul>
        <li>Email: contato@exemplo.com</li>
        <li>Telefone: (XX) XXXX-XXXX</li>
        <li>Endereço: Rua Exemplo, 1234</li>
    </ul>

</body>
</html>
